<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 사용을 위한 추가 -->        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <title>Image</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="./img/paris.jpg" class="rounded" alt="Cinque Terre">
            <img src="./img/paris.jpg" class="rounded-circle" alt="Cinque Terre">
            <img src="./img/paris.jpg" class="img-thumbnail" alt="Cinque Terre">
        </div>
        <p></p>

        <img src="./img/paris.jpg" class="float-left" alt="Cinque Terre">
        <img src="./img/paris.jpg" class="float-right" alt="Cinque Terre">
        <p></p>

        <!-- mx-auto: margin x auto (가운데 정렬)-->
        <img src="./img/img_chania.jpg" class="mx-auto d-block" alt="paris">
        <p></p>
    </div>
    <!-- img-fluid: 자동 크기 조절 -->
    <img src="./img/img_chania.jpg" class="mx-auto d-block img-fluid" alter="paris" width="1000" height="800">
</body>
</html>
