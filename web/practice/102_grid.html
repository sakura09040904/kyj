<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 사용을 위한 추가 -->        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <title>Grid</title>
</head>

<body>
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="container p-3">
    <div class="row">
        <!-- large device / span:6  & with padding 3, margin top/bottom 3-->
        <div class="col-lg-6 p-3 my-3 bg-dark text-white">column large 6</div>
        <div class="col-lg-6 p-3 my-3 bg-primary text-white">column large 6</div>
    </div>
    </div>

    <div class="container p-3 border">
    <div class="row">
        <!-- large device / span:4 -->
        <div class="col-lg-4 bg-danger">column large 4</div>
        <div class="col-lg-4 bg-success">column large 4</div>
        <div class="col-lg-4 bg-info">column large 4</div>
    </div>
    </div>

    <!-- Or let Bootstrap automatically handle the layout -->
    <div class="container p-3">
    <div class="row">
        <!-- large device / span:1 -->
        <div class="col">column 1</div>
        <div class="col">column 2</div>
        <div class="col">column 3</div>
    </div>
    </div>
</body>
</html>
