<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 사용을 위한 추가 -->        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <title>Button</title>
</head>

<body>
    <div class="container-fluid p-1 my-3 bg-primary text-white">
        <div class = "container p-1">
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-lg">Apple</button>
                <button type="button" class="btn btn-primary btn-lg">Samsung</button>
                <button type="button" class="btn btn-primary btn-lg">Xaomi</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">
                    Sony
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="https://www.naver.com">Tablet</a>
                        <a class="dropdown-item" href="https://www.daum.net">Smartphone</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class ="container p-3">
        <div class="row">
            <div class="col">
                <img src="./img/paris.jpg" class="rounded mx-auto d-block img-fluid" alt="Cinque Terre">
                <p>Pais: the Capital of France</p>
            </div>
            <div class="col">
                <div class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;
                    </button>
                    <strong>Success!</strong> You should <a href="https://www.naver.com" class="alert-link">read this message</a>.
                </div>
            </div>
            <div class="col">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;
                    </button>
                    <strong>Info!</strong> You should <a href="https://www.daum.net" class="alert-link">read this message</a>.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
