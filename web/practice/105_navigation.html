<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 사용을 위한 추가 -->        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <title>Navigation</title>

</head>

<body>
    <!--Navigation 종류 
        <ul class ="nav">
        <ul class="nav flex-column"> : 세로 
        <ul class="nav nav-tabs"> : Tab 
        <ul class="nav nav-pills">  : Pill  
        nav-justified : equal width

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown"> : 각 아이템 drop down 

        <a class="nav-link" data-toggle="tab" href="#home">
        <div class="tab-pane container" id="home"> : Toggleable Tabs                                  
    -->
    <div class="container-fluid p-1 my-3 bg-primary">
        <div class="container text-white">            
            <h2>Nav</h2>
            <p>Basic horizontal menu:</p>
        </div>        
    </div>
        <div class="container text-dark">                
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link text-dark active" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Link 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled text-dark" href="#">Disabled</a>
                </li>
            </ul>
        </div>

        <br><br>
        <div class="container text-dark">                
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Link 1</a>
                        <a class="dropdown-item" href="#">Link 2</a>
                        <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
        </div>          

        <br><br>
        <div class="container text-dark"> 
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
                </li>
            </ul>
              
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="home">Home is selected.</div>
                <div class="tab-pane container fade" id="menu1">Menu 1 is selected.</div>
                <div class="tab-pane container fade" id="menu2">Menu 2 is selected.</div>
            </div>
        </div>
</body>
</html>
